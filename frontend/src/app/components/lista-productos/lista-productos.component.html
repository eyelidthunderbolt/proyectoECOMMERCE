<p class="categoria" *ngIf="visibilidad">Categoria Seleccionada: {{categoria}}</p>
<div class="caja-productos" *ngIf="visibilidad==true">
    <app-producto *ngFor="let producto of productos" [producto]="producto"></app-producto>
</div>

<!-- Este componente va a contener los productos individuales. Cargamos el componente app producto e iteramos por tantos productos hayamos recogido en el component.ts de productos-->
