    <li *ngFor="let producto of carrito.items">
        {{producto.nombre}} Cant.{{producto.cantidad}}

    </li>
    <p *ngIf="this.carrito.totalCompra">TOTAL {{carrito.totalCompra}} â‚¬</p>
</ul>
